<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="buttons">
        <button class="switch-theme" id="switch-theme" onclick="switchTheme()">
            <svg id="sunrise-svg" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="feather feather-sunrise">
                <path d="M17 18a5 5 0 0 0-10 0"></path>
                <line x1="12" y1="2" x2="12" y2="9"></line>
                <line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line>
                <line x1="1" y1="18" x2="3" y2="18"></line>
                <line x1="21" y1="18" x2="23" y2="18"></line>
                <line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line>
                <line x1="23" y1="22" x2="1" y2="22"></line>
                <polyline points="8 6 12 2 16 6"></polyline>
            </svg>

            <svg id="sunset-svg" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="feather feather-sunset">
                <path d="M17 18a5 5 0 0 0-10 0"></path>
                <line x1="12" y1="9" x2="12" y2="2"></line>
                <line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line>
                <line x1="1" y1="18" x2="3" y2="18"></line>
                <line x1="21" y1="18" x2="23" y2="18"></line>
                <line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line>
                <line x1="23" y1="22" x2="1" y2="22"></line>
                <polyline points="16 5 12 9 8 5"></polyline>
            </svg>
        </button>

        <button class="switch-form" id="switch-form" onclick="switchForm()">
            <svg id="register-svg" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="feather feather-user-plus">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="8.5" cy="7" r="4"></circle>
                <line x1="20" y1="8" x2="20" y2="14"></line>
                <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>

            <svg id="login-svg" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="feather feather-log-in">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
        </button>
    </header>

    <main class="container">
        <form action="#" method="post" class="form" id="register" style="display: none;">
            <h1>Register</h1>

            <div class="field">
                <input type="text" name="name" id="name" required>
                <label for="name" class="placeholder" title="Name" data-title="Name">
            </div>

            <div class="field">
                <input type="email" name="email" id="email" required>
                <label for="email" class="placeholder" title="Email" data-title="Email">
            </div>

            <div class="field">
                <input type="password" name="password" id="password" required>
                <label for="password" class="placeholder" title="Password" data-title="Password">
            </div>

            <div class="submit">
                <input type="submit" id="submit">
            </div>
        </form>

        <form action="#" method="post" class="form" id="login" style="display: none;">
            <h1>Login</h1>

            <div class="field">
                <input type="email" name="email" id="email" required>
                <label for="email" class="placeholder" title="Email" data-title="Email">
            </div>

            <div class="field">
                <input type="password" name="password" id="password" required>
                <label for="password" class="placeholder" title="Password" data-title="Password">
            </div>

            <div class="submit">
                <input type="submit" id="submit">
            </div>
        </form>
    </main>

    <script>
        localStorage.setItem('theme', 'light');
        var theme = localStorage.getItem('theme');
        document.body.dataset.theme = theme;
        document.getElementById('sunset-svg').style.display = "block"

        var registerIcon = document.getElementById('register-svg');
        var loginIcon = document.getElementById('login-svg');
        var register = document.getElementById('register')
        var login = document.getElementById('login')

        register.style.display = 'block';
        loginIcon.style.display = 'block'

        function switchTheme() {
            if (String(localStorage.getItem('theme')) === 'light') {
                localStorage.setItem('theme', 'dark');
                document.getElementById('sunset-svg').style.display = "none";
                document.getElementById('sunrise-svg').style.display = "block";
            } else if (String(localStorage.getItem('theme')) === 'dark') {
                localStorage.setItem('theme', 'light');
                document.getElementById('sunset-svg').style.display = "block";
                document.getElementById('sunrise-svg').style.display = "none";
            }
            document.body.dataset.theme = localStorage.getItem('theme');
        }

        function switchForm() {
            if (register.style.display === 'none') {
                register.style.display = 'block';
                login.style.display = 'none';
                registerIcon.style.display = "none";
                loginIcon.style.display = "block";
            } else if (login.style.display === 'none') {
                register.style.display = 'none';
                login.style.display = 'block';
                registerIcon.style.display = "block";
                loginIcon.style.display = "none";
            }
        }
    </script>
</body>

</html>
